<ion-view view-title="Secure Storage">
    <ion-content class="padding">

        <div class="card">
            <div class="item item-divider">
                Overview
            </div>
            <div class="item item-text-wrap">
                <p>
                    Secure Storage allows you to store and retrieve files on your
                    device securely with AES 256-bit encryption.
                </p>
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Tips
            </div>
            <div class="item item-text-wrap">
                <p>
                    Use <code>appworks.storage.storeFile()</code> to store a file.
                </p>
                <p>
                    Use <code>appworks.storage.getFile()</code> to retrieve a file.
                </p>
            </div>
        </div>

        <button class="button button-block button-royal" ng-click="storage.storeFile()">
            Store a Random Image Securely
        </button>

        <button class="button button-block button-positive" ng-disabled="storage.loading" ng-click="storage.getFile()">
            Retrieve Image
        </button>

        <div class="list">

            <a class="item item-thumbnail-left" href="#" ng-show="storage.imgSrc">
                <img data-ng-src="{{storage.imgSrc}}">
                <h2>Image</h2>
                <p>Image courtesy of thecatapi.com</p>
            </a>

        </div>

    </ion-content>
</ion-view>
