<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OpenText Mobile Demo</title>
    </head>
    <body>
        <div class="logo-wrapper fade"><div class="logo"></div></div>
        
        
        <button class="btn btn-circle btn-xl btn-success blink" onclick="beginDemo()" id="begin">
            begin demo
        </button>
        <button class="btn btn-circle btn-xl btn-success hide" onclick="storeRequest()" id="storeRequest">
            store offline <br> request
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="storeFile()" id="storeFile">
            store a file
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="getFileFromStorage()" id="getFile">
            retrieve file
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="setItemInCache()" id="cacheData">
            cache data
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="getItemFromCache()" id="getData">
            retrieve data
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="setItemInCacheWithOptions()" id="cacheDataWithOptions">
            cache data <br> with expiry
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" id="waiting" disabled>
            waiting for <br> data to <br> expire...
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="getItemFromCache(true)" id="getDataAfterExpiry">
            retrieve expired <br> data
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="clearCache()" id="clearCache">
            clear cache
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="openCamera()" id="openCamera">
            open camera
        </button>
        <button class="btn btn-circle btn-xl btn-primary hide" onclick="openGallery()" id="openGallery">
            open gallery
        </button>
        <button class="btn btn-circle btn-xl btn-success hide" id="demoOver" disabled>
            demo complete.
        </button>
        
        
        <div class="footer" id="deviceready">
            <p class="event listening blink">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>

        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="appworks.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
